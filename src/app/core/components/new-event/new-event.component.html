
<mat-card [style]="{'width':'500px'}">
  <mat-card-header>
    <mat-card-title>New Event</mat-card-title>
    <mat-card-subtitle>Let's get your next event started!</mat-card-subtitle>
  </mat-card-header>
  <form [formGroup]="eventDetailsForm" (ngSubmit)="addEvent()" >
  <mat-card-content>
      <mat-form-field class="full-width">
        <mat-label>Event title</mat-label>
        <input 
          type="text"
          matInput
          formControlName="title"
          name="title"
          placeholder="Enter the name of your event"
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Location</mat-label>
        <input
          type="text"
          matInput
          formControlName="location"
          name="location"
          placeholder="Where is the event?"
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="Start date">
          <input matEndDate formControlName="end" placeholder="End date">
        </mat-date-range-input>
        <mat-hint>DD/MM/YYYY â€“ DD/MM/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      
        <mat-error *ngIf="eventDetailsForm.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="eventDetailsForm.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Description</mat-label>
        <textarea 
          matInput
          formControlName="description"
          name="description"
          placeholder="What is the event about?"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" label="Register Event" [disabled]="eventDetailsForm.invalid">Register</button>
    </mat-card-actions>
  </form>
</mat-card>
